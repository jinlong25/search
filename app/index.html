<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home Search</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
	<div id="map"></div>
	<div id="info_pane" class="shadow-lg" style="display:none">
		<div class="thumbnail-container">
			<img class="property-thumbnail" src="" height = "120px">
		</div>
		<div class="house-info">
			<p class="detail-info-first-row">
				<a class="zillow-link" href="" target="_blank">
					<span class="property-address"></span>
				</a>
			</p>
			<p class="detail-info">
				$<span class="asking-price"></span> &middot;
				<span class="bedroom-count"></span>BD &middot; <span class="bathroom-count"></span>BA &middot;</span>
				<span class="finished-sqft"></span>/<span class="lot-sqft"></span>sqft</span></p>
		</div>
	</div>
	<div class="ctrl-panel form-check">
		<div class="iso-layer-toggle">
			<input class="form-check-input" type="checkbox" value="" id="isochrone_layer_toggle">
			<label class="form-check-label" for="isochrone_layer_toggle">
				Drivability
			</label>
		</div>
		<div class="crime-heatmap-layer-toggle">
			<input class="form-check-input" type="checkbox" value="" id="crime_heatmap_layer_toggle">
			<label class="form-check-label" for="crime_heatmap_layer_toggle">
				Crime Heatmap
			</label>
		</div>
	</div>
</body>
